<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>jQuery Events and Effects Sprint</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <form id=form1 action="/">
    <!-- Text Field -->
    <input type="text" name="text-field" placeholder="Text field"><br />

    <!-- Text area -->
    <textarea name="text-area" placeholder="Text area"></textarea><br />

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" required><br />

    <!-- Password confirmation-->
    <label for="password-conf">Confirm Password</label>
    <input type="password" name="password-conf" placeholder="Retype Password" required>


    <!--Submit button -->
    <button type="button">Submit</button>
  </form>

</body>
